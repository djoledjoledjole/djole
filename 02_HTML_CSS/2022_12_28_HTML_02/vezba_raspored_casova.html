<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">

    <title>Raspored casova</title>
</head>
<body>
    <table border="1">
        <tr bgcolor=" #b1bfcd">
            <th colspan="6">RASPORED ČASOVA</th>
        </tr>
        <tr bgcolor=" #66ccff">
            <th>&nbsp;</th>
            <th>PON</th>
            <th>UTO</th>
            <th>SRE</th>
            <th>ČET</th>
            <th>PET</th>
        <tr>
            <td>1.</td>
            <td>Muzičko</td>
            <td>Hemija</td>
            <td>Likovno</td>
            <td>Srpski</td>
            <td>Matematika</td>
        <tr>
            <td>2.</td>
            <td>Matematika</td>
            <td>Srpski</td>
            <td>Srpski</td>
            <td>Fizičko</td>
            <td>Srpski</td>
        </tr>
        <tr>
            <td>3.</td>
            <td>Engleski</td>
            <td rowspan="2">Matematika</td>
            <td>Fizika</td>
            <td>Hemija</td>
            <td>Fizika</td>
        </tr>
        <tr>
            <td>4.</td>
            <td>Fizika</td>
            
            <td>Engleski</td>
            <td>Biologija</td>
            <td>Informatika</td>
        </tr>
        <tr>
            <td>5.</td>
            <td>Fizičko</td>
            <td>Biologija</td>
            <td>Istorija</td>
            <td>Francuski</td>
            <td>Fizičko</td>
        </tr>
    </table>
</body>
</html>
